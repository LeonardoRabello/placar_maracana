<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placar Bin√°rio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="controls">
        <h2>Controles do Placar</h2>

        <div class="input-group">
            <label for="hometeam">Time Mandante</label>
            <input type="text" id="hometeam" maxlength="12" placeholder="MANDANTE">
            <div class="char-count"><span id="home-count">0</span>/10</div>
            <div class="error" id="home-error"></div>
        </div>

        <div class="input-group">
            <label for="homescore">Placar Mandante</label>
            <input type="number" id="homescore" min="0" max="9" value="0">
        </div>

        <div class="input-group">
            <label for="awayteam">Time Visitante</label>
            <input type="text" id="awayteam" maxlength="12" placeholder="VISITANTE">
            <div class="char-count"><span id="away-count">0</span>/10</div>
            <div class="error" id="away-error"></div>
        </div>

        <div class="input-group">
            <label for="awayscore">Placar Visitante</label>
            <input type="number" id="awayscore" min="0" max="9" value="0">
        </div>
    </div>

    <div class="display-container">
        <h2>Display 256x32</h2>
        <div class="display">
            <div class="display-grid" id="display"></div>
        </div>
    </div>

    <div class="input-group">
        <button id="export-btn" style="width: 100%; padding: 10px; background: #4CAF50; border: none; border-radius: 4px; color: white; font-size: 16px; cursor: pointer;">
            Exportar JSON
        </button>
    </div>
</body>
<script src="main.js"></script>
</html>
