<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@100..900&display=swap" rel="stylesheet">

    <title>Placar Maracanã</title>
</head>
<body>
    <div id="container">
        <aside id="config">
            <h2>Configurações</h2>

            <label>Time 1:</label><br>
            <input type="text" id="time-1-label" placeholder="Nome do time 1">
            <br>
            <label>Time 2:</label><br>
            <input type="text" id="time-2-label" placeholder="Nome do time 2">
            <br>
            <label>Placar Time 1:</label><br>
            <input type="number" id="score-1-label" min="0" value="0">
            <br>
            <label>Placar Time 2:</label><br>
            <input type="number" id="score-2-label" min="0" value="0">
            <br>
            <br>
            <button onclick="updatePlacar()">Atualizar Placar</button>
        </aside>
        <main id="main-area">
            <div id="placar-area"> 
                <div id="placar">
                    <div id="placar-left">
                        <canvas id="display-left" width="120" height="32"></canvas>
                        <script src="script.js"></script>
                    </div>
                    <div id="placar-center">
                        <canvas id="display-center" width="32" height="32"></canvas>
                    </div>
                    <div id="placar-right">
                        <canvas id="display-right" width="120" height="32"></canvas>
                    </div>
                </div>
            </div>
            <br><p class="title-canvas">PLACAR ESQUERDA</p>
            <div class="canvas-container"  id="canvas-left-container">
                <canvas class="canvas" id="canvas-left" width="120" height="32"></canvas>
            </div>
            <br><p class="title-canvas">PLACAR DIREITA</p>
            <div class="canvas-container" id="canvas-right-container">
                <canvas class="canvas" id="canvas-right" width="120" height="32"></canvas>
            </div>
            
        </main>
    </div>
</body>
</html>
